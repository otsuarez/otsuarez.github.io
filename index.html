            }

              transition: opacity 120ms linear;
              text-decoration: none;
              background-size: 100%;
              -webkit-background-size: 100%;
              -moz-background-size: 100%;
            }
            header a + a {
              margin-left: 5px;
            }
            header a:hover {
              opacity: 1;
            }
